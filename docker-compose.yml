
# Docker Compose para ambiente de desenvolvimento
# Conectando com banco de dados externo

version: '3.8'

services:
  # Frontend React
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: meter-frontend
    ports:
      - "8087:8087"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    networks:
      - meter-network

networks:
  meter-network:
    driver: bridge
