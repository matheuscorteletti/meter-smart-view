
# Docker Compose para ambiente de desenvolvimento
# Conectando com banco de dados externo

version: '3.8'

services:
  # Frontend React
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: meter-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - meter-network

  # Backend (preparado para quando criar)
  backend:
    image: node:18-alpine
    container_name: meter-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - DB_HOST=192.168.100.240
      - DB_PORT=3306
      - DB_NAME=meter
      - DB_USER=met
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=seu_jwt_secret_muito_seguro_aqui
      - PORT=3001
    networks:
      - meter-network

  # phpMyAdmin para gerenciar o banco externo (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: meter-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: 192.168.100.240
      PMA_PORT: 3306
      PMA_USER: met
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - meter-network

networks:
  meter-network:
    driver: bridge
